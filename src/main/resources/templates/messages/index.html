<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{photo/fragments :: resources}"></th:block>

    <title>Messages</title>
</head>
<body>
<div class="container-fluid">
    <nav th:replace="~{photo/fragments :: navbar('messages', '', false)}"></nav>
</div>
<div class="container">
    <h1>Messages</h1>
    <ul>
        <li class="d-flex flex-column mess"  th:each="item : ${list}">
            <span class="sender" th:text="|Sender: ${item.email}|"></span>
            <span class="msg"  th:text="|Message: ${item.message}|"></span>
        </li>

    </ul>



</div>




<th:block th:replace="~{photo/fragments :: scripts}"></th:block>
</body>
</html>
